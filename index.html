<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Contient le formulaire de recherche -->
    <header class="main-header">
        <div class="container">
            <!-- Formulaire de recherche -->
            <form class="search-form" action="">
                <div class="form-group">
                    <label for="search-input">Search</label>
                    <!-- Input de la chaine de caractères à rechercher -->
                    <input type="text" id="search-input" class="form-input">
                </div>
                <div class="form-group">
                    <label for="type-input">Filter</label>
                    <!-- Select pour le type de recherche -->
                    <select id="type-input" class="form-input">
                        <option value="all">No filter</option>
                        <option value="recording">Title</option>
                        <option value="artist">Artist</option>
                        <option value="release">Album</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Search</button>
                </div>
            </form>
        </div>
    </header>
    
    <section class="result-section">
        <!-- Header de la liste (retourne un résultat d'erreur si la recherche n'est pas bonne, ou l'information de loading ou la disposition par défaut des items de la liste résultat) -->
        <header class="result-header">
            <div class="container"></div>
        </header>
        <!-- Container de la liste résultat -->
        <div class="container" id="search-result">
        </div>
    </section>

    <!-- Modale pour afficher les détails relatifs au titre -->
    <section class="modal">
        <div class="container modal-content">
            <!-- Header de la modale, affiche le loading, le numéro du résultat et le bouton de fermeture de la modale -->
            <header class="modal-header">
                <h2 class="modal-header-title"></h2>
                <button class="close-btn btn-primary">&#215;</button>
            </header>
            <!-- Contient les détails concernants le titre -->
            <div class="modal-body">
                <ul class="modal-list">
                    <li class="modal-list-title">
                        <h3 class="modal-list-item-title">Title</h3>
                        <!-- Contient le nom de la piste -->
                        <p></p>
                    </li>
                    <li class="modal-list-length">
                        <h3 class="modal-list-item-title">Length</h3>
                        <!-- Contient la durée de la piste -->
                        <p></p>
                    </li>
                    <li class="modal-list-artist">
                        <h3 class="modal-list-item-title">Artist(s)</h3>
                        <!-- Contient le ou les artistes associés -->
                        <p></p>
                    </li>
                    <li class="modal-list-rating">
                        <h3 class="modal-list-item-title">Rating</h3>
                        <!-- Contient la note de la piste en pourcentage -->
                        <div></div>
                    </li>
                    <li class="modal-list-album">
                        <h3 class="modal-list-item-title">Album(s)</h3>
                        <!-- Contient la liste d'albums associés à la piste -->
                        <ul class="album-list"></ul>
                    </li>
                    <li class="modal-list-genres">
                        <h3 class="modal-list-item-title">Genre(s)</h3>
                        <!-- Contient la liste des genres associés à l'album principal -->
                        <p></p>
                    </li>
                </ul>
            </div>
            <!-- Contient les informations sur les pochettes d'album -->
            <footer class="modal-footer">
                <h3 class="modal-footer-title">Cover art(s)</h3>
                <!-- Contient les messages de loading, d'erreur ou de résultat nul-->
                <p class="modal-footer-message"></p>
                <!-- Contient les pochettes d'albums -->
                <div class="cover-arts"></div>
            </footer>
        </div>
    </section>

    <button class="to-top btn-primary to-top-hide">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 10.25L12 4.75L6.75 10.25"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19.25V5.75"></path>
          </svg>
    </button>
    
    <!-- Le fichier js contenant les fonctions de requêtes xmlhttp -->
    <script src="js/request.js"></script>
    <!-- Le fichier js contenant les fonctions de traitement des json reçus dans les requêtes et l'intégration des éléments dans le DOM -->
    <script src="js/display.js"></script>
    <!-- Le fichier js contenant les fonctions de créations des éléments html -->
    <script src="js/builder.js"></script>
    <!-- Le fichier js général contenant les déclarations de variables génrales et les triggers de recherche, de fermeture de la modale, et ceux concernant le bouton de retour en haut de page -->
    <script src="js/script.js"></script>
    <!-- Script de lazyload, pour que les cover art se charge progressivement au scroll -->
    <!-- <script src="js/lozad.js"></script> -->
</body>
</html>
