<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <form class="search-form" action="">
                <div class="form-group">
                    <label for="search-input">Search</label>
                    <input type="text" id="search-input" class="form-input">
                </div>
                <div class="form-group">
                    <label for="type-input">Filter</label>
                    <select id="type-input" class="form-input">
                        <option value="all">No filter</option>
                        <option value="recording">Title</option>
                        <option value="artist">Artist</option>
                        <option value="release">Album</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Search</button>
                </div>
            </form>
        </div>
    </header>
    
    <section class="result-section">
        <header class="result-header">
            <div class="container"></div>
        </header>
        <div class="container" id="search-result">
        </div>
    </section>

    <section class="modal">
        <div class="container modal-content">
            <header class="modal-header">
                <h2 class="modal-header-title"></h2>
                <button class="close-btn btn-primary">&#215;</button>
            </header>
            <div class="modal-body">
                <ul class="modal-list">
                    <li class="modal-list-title">
                        <h3 class="modal-list-item-title">Title:</h3>
                        <p></p>
                    </li>
                    <li class="modal-list-length">
                        <h3 class="modal-list-item-title">Length:</h3>
                        <p></p>
                    </li>
                    <li class="modal-list-rating">
                        <h3 class="modal-list-item-title">Rating:</h3>
                        <p></p>
                    </li>
                    <li class="modal-list-artist">
                        <h3 class="modal-list-item-title">Artist:</h3>
                        <p></p>
                    </li>
                    <li class="modal-list-album">
                        <h3 class="modal-list-item-title">Album:</h3>
                        <p></p>
                    </li>
                    <li class="modal-list-genres">
                        <h3 class="modal-list-item-title">Genres:</h3>
                        <p></p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    
    <script src="js/request.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
